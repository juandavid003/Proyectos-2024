<div *ngIf="isLoggedIn" class="edit-form-container">
  <form (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        [(ngModel)]="user.UserName"
        name="UserName"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        [(ngModel)]="user.Mail"
        name="Mail"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="state">Estado:</label>
      <select [(ngModel)]="user.State" name="State" class="form-control">
        <option value="ACTIVE">Activo</option>
        <option value="INACTIVE">Inactivo</option>
      </select>
    </div>

    <div class="form-group">
      <label for="role">Rol:</label>
      <select [(ngModel)]="user.Rol" name="Rol" class="form-control">
        <option value="usuario">Usuario</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>

<div *ngIf="!isLoggedIn" class="alert alert-warning">
  <p>No tienes permiso para ver esta página. Por favor, inicia sesión.</p>
</div>
